<html ng-app="diy-hangover">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/jumbotron-narrow.css">
        <link rel="stylesheet" href="css/app.css">

        <script src="js/jquery.min.js"></script>  
        <script src="js/bootstrap.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/tools.js"></script>
        <script src="js/models.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <h3 class="text-muted">DIY - Hangover</h3>
            </div>

            <div ng-controller="GameController as gameCtrl">
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                <h4 class="modal-title">Info</h4>
                            </div>
                            <div class="modal-body">
                                <p> {{ gameCtrl.game.currentAction.tooltip}}</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->
                <div class="jumbotron" >
                    <p><button data-toggle="modal" data-target="#myModal" class="btn btn-lg btn-primary pull-right" ng-show="gameCtrl.game.currentAction.hasTooltip()">?</button></p>
                    <h2>{{ gameCtrl.game.getCurrentPlayer()}}</h2>
                    <p class="lead">{{ gameCtrl.game.currentAction.name}}</p>
                    <p><a href class="btn btn-lg btn-default" ng-click="gameCtrl.game.next()">Next</a></p>

                </div>
            </div>
        </div>

    </body>
</html>

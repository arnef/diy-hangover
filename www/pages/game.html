<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Info</h4>
            </div>
            <div class="modal-body">
                <p> {{ gameCtrl.game.currentAction.tooltip}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="jumbotron" >
    <p><button data-toggle="modal" data-target="#myModal" class="btn btn-primary pull-right" ng-show="gameCtrl.game.currentAction.hasTooltip()">?</button></p>
    <h2 style="text-align: left">{{ gameCtrl.game.getCurrentPlayer()}}</h2>

    <p class="lead">{{ gameCtrl.game.currentAction.name}}</p>
    <p><a href class="btn btn-lg btn-default" ng-click="gameCtrl.game.next()">Next</a></p>

</div>
<div ng-repeat="rule in gameCtrl.game.activeRules">
    {{ rule.name}}
    <span ng-show="rule.withPlayer">{{ rule.user}}</span>
</div>
